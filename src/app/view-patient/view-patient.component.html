<app-nav-bar></app-nav-bar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6" *ngFor="let i of data">
                    <div class="card">
                        <img src="https://img.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg?w=2000" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.patientName}}</h5>
                          <p class="card-text">{{i.dateOfAppo}}</p>
                          <p class="card-text">{{i.mobNo}}</p>
                          <a href="#" class="btn btn-primary">Checkout</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
